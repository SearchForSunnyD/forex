{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="wrapper">
	<div class="form-container">
		<form action="/exhange" id="con-form">
			<div class="input">
				<div class="selectors">
					<div class="from">
						<label for="con-from">Converting from: </label
						><select
							name="con-from"
							id="con-from"
							class="input-box"
						>
							{% for id in session['currencies'] %}
							<option value="{{id}}">
								{{id}} : {{session['currencies'][id]}}
							</option>
							{% endfor %}
						</select>
					</div>
					<div class="to">
						<label for="con-to">Converting to: </label
						><select name="con-from" id="con-to" class="input-box">
							{% for id in session['currencies'] %}
							<option value="{{id}}">
								{{id}} : {{session['currencies'][id]}}
							</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="amount">
					<label for="amount">Amount: </label>
					<input
						type="number"
						id="currency-amount"
						placeholder="0.00"
						min="0"
						step="0.01"
						class="input-box"
					/>
				</div>
			</div>
			<button>CONVERT</button>
		</form>
	</div>
	<div class="response-container" id="messages">Awaiting Input...</div>
</div>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/scripts/script.js"></script>
<script>
	let converter = new pageHandler();
</script>
{% endblock %}
